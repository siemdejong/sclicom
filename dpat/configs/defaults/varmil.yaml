# lightning.pytorch==1.9.3
seed_everything: true
trainer:
  logger: true
  enable_checkpointing: true
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        dirpath: null
        filename: null
        monitor: val_auc
        verbose: false
        save_last: true
        save_top_k: 1
        save_weights_only: false
        mode: max
        auto_insert_metric_name: true
        every_n_train_steps: null
        train_time_interval: null
        every_n_epochs: null
        save_on_train_epoch_end: null
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: epoch
        log_momentum: true
  default_root_dir: null
  gradient_clip_val: null
  gradient_clip_algorithm: null
  num_nodes: null
  devices: 1
  enable_progress_bar: true
  overfit_batches: 0.0
  track_grad_norm: -1
  check_val_every_n_epoch: 1
  fast_dev_run: false
  accumulate_grad_batches: null
  max_epochs: 10000
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  val_check_interval: null
  log_every_n_steps: 50
  accelerator: gpu
  strategy:
    class_path: lightning.pytorch.strategies.DDPStrategy
    init_args:
      find_unused_parameters: false
  sync_batchnorm: false
  precision: bf16
  enable_model_summary: true
  num_sanity_val_steps: 2
  profiler: null
  benchmark: null
  deterministic: null
  reload_dataloaders_every_n_epochs: 0
  auto_lr_find: false
  replace_sampler_ddp: true
  detect_anomaly: false
  auto_scale_batch_size: false
  plugins: null
  move_metrics_to_cpu: false
  multiple_trainloader_mode: max_size_cycle
  inference_mode: true
model:
  class_path: dpat.mil.models.VarAttention
  init_args:
    in_features: 512  # Depends on output of the (pretrained) ResNet
    hidden_features: 256
    num_classes: ${data.init_args.num_classes}
    optimizer:
      class_path: torch.optim.Adam
      init_args:
        lr: 0.0001
        betas:
          - 0.9
          - 0.999
        weight_decay: 1e-4
    scheduler:
      class_path: torch.optim.lr_scheduler.CosineAnnealingLR
      init_args:
        T_max: ${trainer.max_epochs}
data:
  class_path: dpat.data.PMCHHGH5DataModule
  init_args:
    train_path: /scistor/guest/sjg203/projects/pmc-hhg/features/train.hdf5
    val_path: /scistor/guest/sjg203/projects/pmc-hhg/features/val.hdf5
    test_path: /scistor/guest/sjg203/projects/pmc-hhg/features/test.hdf5
    num_workers: 4
    num_classes: 2
    balance: true
enable_cudnn_auto_tuner: true
set_float32_matmul_precision: medium
