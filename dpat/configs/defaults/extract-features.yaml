# lightning.pytorch==1.9.3
seed_everything: true
trainer:
  logger: true
  enable_checkpointing: true
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        dirpath: null
        filename: null
        monitor: loss/train
        verbose: false
        save_last: true
        save_top_k: 1
        save_weights_only: false
        mode: min
        auto_insert_metric_name: true
        every_n_train_steps: null
        train_time_interval: null
        every_n_epochs: null
        save_on_train_epoch_end: null
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: epoch
        log_momentum: true
  default_root_dir: null
  gradient_clip_val: null
  gradient_clip_algorithm: null
  num_nodes: null
  devices: 1
  enable_progress_bar: true
  overfit_batches: 0.0
  track_grad_norm: -1
  check_val_every_n_epoch: 1
  fast_dev_run: false
  accumulate_grad_batches: null
  max_epochs: 200
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  val_check_interval: null
  log_every_n_steps: 50
  accelerator: gpu
  strategy:
    class_path: lightning.pytorch.strategies.DDPStrategy
    init_args:
      find_unused_parameters: false
  sync_batchnorm: true
  precision: bf16
  enable_model_summary: true
  num_sanity_val_steps: 2
  profiler: null
  benchmark: null
  deterministic: null
  reload_dataloaders_every_n_epochs: 0
  auto_lr_find: false
  replace_sampler_ddp: true
  detect_anomaly: false
  auto_scale_batch_size: false
  plugins: null
  move_metrics_to_cpu: false
  multiple_trainloader_mode: max_size_cycle
  inference_mode: true
model:
  class_path: dpat.extract_features.models.SwAV
  init_args:
    optimizer:
      class_path: torch.optim.Adam
      init_args:
        lr: 0.001
        betas:
          - 0.9
          - 0.999
        weight_decay: 1e-4
    scheduler:
      class_path: torch.optim.lr_scheduler.CosineAnnealingLR
      init_args:
        T_max: ${trainer.max_epochs}
data:
  class_path: dpat.data.PMCHHGImageDataModule
  init_args:
    model: swav # Set this to the model used, as it invokes the right collate functions.
    root_dir: /scistor/guest/sjg203/projects/pmc-hhg/images-tif
    train_img_paths_and_targets: /scistor/guest/sjg203/projects/pmc-hhg/images-tif/splits/medulloblastoma+pilocytic-astrocytoma_pmc-hhg_train-subfold-0-fold-0.csv
    val_img_paths_and_targets: /scistor/guest/sjg203/projects/pmc-hhg/images-tif/splits/medulloblastoma+pilocytic-astrocytoma_pmc-hhg_val-subfold-0-fold-0.csv
    test_img_paths_and_targets: /scistor/guest/sjg203/projects/pmc-hhg/images-tif/splits/medulloblastoma+pilocytic-astrocytoma_pmc-hhg_test-subfold-0-fold-0.csv
    mpp: 0.2
    tile_size_x: 224
    tile_size_y: 224
    tile_overlap_x: 0
    tile_overlap_y: 0
    tile_mode: overflow
    crop: false
    mask_factory: no_mask
    mask_foreground_threshold: null
    mask_root_dir: null
    num_workers: 4
    batch_size: 512
    transform: null
    color_jitter: true
enable_cudnn_auto_tuner: true
set_float32_matmul_precision: medium
